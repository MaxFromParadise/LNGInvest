<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="icon.png" type="image/png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />
		<title>LNG Invest Project</title>
	</head>
	<body>
		<header class="header">
			<canvas
				id="canvas"
				style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
			></canvas>
			<div class="header__container">
				<nav class="header__nav nav-header">
					<a href="#" class="nav-header__logo">
						<img src="img/logo.svg" alt="LNG Invest Project" />
					</a>
					<div class="nav-header__right">
						<div class="nav-header__lang">EN</div>
						<button class="nav-header__burger burger"></button>
					</div>
				</nav>
				<div class="header__content">
					<h1 class="header__title">
						Современные<br />криогенные<br />технологии
					</h1>
					<p class="header__descr">Надежно. Технологично. Вовремя</p>
					<button class="header__button">Заказать звонок</button>
				</div>
			</div>
			<svg
				class="header__bottom"
				viewBox="0 0 491 17"
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
			>
				<g id="Page-1" stroke="none" stroke-width="1" fill="#3f59fa">
					<path
						d="M0.370992498,0 C327.013609,0 490.334917,0 490.334917,0 C490.334917,0 360.913687,17 239.052668,17 C157.811988,17 78.2514299,11.3333333 0.370992498,0 Z"
						id="Path"
						fill="#1824aa"
					></path>
				</g>
			</svg>
		</header>
		<div class="stats">
			<div class="stats__container">
				<div class="stats__block">
					<div class="stats__title">150K</div>
					<p class="stats__descr">цифры о нас</p>
				</div>
				<div class="stats__block">
					<div class="stats__title">10</div>
					<p class="stats__descr">лет на рынке СПГ</p>
				</div>
				<div class="stats__block">
					<div class="stats__title">198K</div>
					<p class="stats__descr">LNG - самые первые</p>
				</div>
				<div class="stats__block">
					<div class="stats__title">97K+</div>
					<p class="stats__descr">больше всего у нас</p>
				</div>
			</div>
		</div>
	</body>
	<script src="js/index.js"></script>
</html>
